<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta México - Generador de Colores</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Iconos para botones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="light-mode">
    
    <div class="background-container"></div>

    <header>
        <h1>Paleta México</h1>
        <p>Generador de paletas de colores inspiradas en la cultura mexicana.</p>
        <div class="theme-switcher">
            <i class="fas fa-sun"></i>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
            <i class="fas fa-moon"></i>
        </div>
    </header>

    <main>
        <div class="palette-info">
            <h2 id="palette-name">Cargando...</h2>
            <button id="save-favorite-btn" title="Guardar Paleta"><i class="far fa-heart"></i> Guardar</button>
        </div>
        <div class="palette-container">
            <!-- Las columnas de color se generan con JS -->
        </div>
        <button id="generate-btn">Generar Nueva Paleta</button>
    </main>
    
    <section class="favorites-section">
        <h3><i class="fas fa-heart"></i> Paletas Favoritas</h3>
        <div id="favorites-container">
            <!-- Las paletas favoritas se generan con JS -->
        </div>
    </section>

    <footer>
        <div class="author-credit">Hecho por Gerardo Ruiz</div>
    </footer>
    
    <div id="notification" class="notification">¡Copiado!</div>

    <script src="script.js"></script>
</body>
</html>
